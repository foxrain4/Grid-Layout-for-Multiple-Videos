<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze of Dragons - Kpop Videos</title>
  <style>
    .video-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .video {
      cursor: pointer;
      position: relative;
      margin: 20px auto;
    }
    .video img {
      width: 100%;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle_(2017).svg') no-repeat center center / cover;
    }
  </style>
</head>
<body>
  <h1>Maze of Dragons - Kpop Videos</h1>
  <div class="video-container" id="video-grid">
    <!-- Videos will be dynamically added here -->
  </div>

  <script>
    // List of YouTube video IDs
    const videoIds = [
      "K3Qzzggn--s",  // Example video ID 1
      "5mm163wWKL8"   // Example video ID 2
    ];

    // Get the video container element
    const videoContainer = document.getElementById('video-grid');

    // Loop through the video IDs and generate the embeds
    videoIds.forEach(id => {
      // Create a div for the video container
      const videoDiv = document.createElement('div');
      videoDiv.classList.add('video');
      
      // Add click event to create iframe and play video
      videoDiv.onclick = function() {
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', `https://www.youtube.com/embed/${id}?autoplay=1`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        videoDiv.innerHTML = '';  // Clear existing content
        videoDiv.appendChild(iframe);  // Append iframe to the video div
      };

      // Create and set the thumbnail image for lazy loading
      const img = document.createElement('img');
      img.setAttribute('src', `https://img.youtube.com/vi/${id}/hqdefault.jpg`);
      img.classList.add('lazyload');

      // Create the play button overlay
      const playButton = document.createElement('div');
      playButton.classList.add('play-button');

      // Append the thumbnail and play button to the video div
      videoDiv.appendChild(img);
      videoDiv.appendChild(playButton);

      // Add the video div to the container
      videoContainer.appendChild(videoDiv);
    });
  </script>
</body>
</html>
